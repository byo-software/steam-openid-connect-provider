name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build src/ --file src/Dockerfile --tag "https://ghcr.io/neothor/steam-openid-connect-provider:$(date +%s)"
